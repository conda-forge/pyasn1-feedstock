{% set name = "pyasn1" %}
{% set version = "0.3.7" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "187f2a66d617683f8e82d5c00033b7c8a0287e1da88a9d577aebec321cad4965" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - pyasn1
    - pyasn1.codec
    - pyasn1.codec.ber
    - pyasn1.codec.cer
    - pyasn1.codec.der
    - pyasn1.compat
    - pyasn1.type

about:
  home: https://github.com/etingof/pyasn1
  license: BSD 2-Clause
  license_file: LICENSE.rst
  summary: 'ASN.1 types and codecs'
  license_family: BSD
  doc_url: http://pyasn1.sourceforge.net/
  dev_url: https://github.com/etingof/pyasn1

extra:
  recipe-maintainers:
    - jjhelmus
    - pmlandwehr
